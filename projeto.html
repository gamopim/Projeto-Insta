<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<link rel="stylesheet" href="projeto_css.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrappers">
		<div class="instagram-phone">
			<img src="instacel.jpg">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="39713253_733421890333047_6346161397881110528_n.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Gamopim</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account" style="color: rgb(160, 160, 106)">Não é Gamopim?</p>
				<p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
			</div>
			<div class="get-the-app">
				<p class="get-app" style="color: rgb(160, 160, 106);">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
